<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stack</title>
</head>

<body>
  <h1>Stack</h1>

  <script>
    // Initialize an empty array to store stack elements
    let data = [];

    // Keep track of the current size of the stack
    let orginaldata = data.length;

    // Define the maximum size of the stack
    let max = 6;

    // Function to push a new value onto the stack
    function push(newVal) {
      if (orginaldata >= max) {
        alert("Stack is full, you cannot add " + newVal);
        return;
      }
      // Add the new value at the top of the stack
      data[orginaldata] = newVal;

      // Increase the stack size
      orginaldata += 1;
    }

    // Function to remove the top element from the stack
    function pop() {
      if (orginaldata > 0) {
        // Decrease the stack size
        orginaldata -= 1;

        // Update the array length to remove the last element
        data.length = orginaldata;
      } else {
        alert("Stack is already empty");
      }
    }

    // Push elements onto the stack
    push(20);
    push(10);
    push(13);
    push(29);
    push(34);
    push(67); // Stack is now full

    // Pop (remove) elements from the stack
    pop();
    pop();

    // Push additional elements onto the stack
    push(56);
    push(76);
    push(34);
    push(45);
    push(23); // This will show an alert as the stack is full

    // Log the final stack content to the console
    console.log(data);
  </script>

</body>
</html>
